<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thomson | HATE</title>
  <link rel="icon" href="assets/icon.png" type="image/png">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: url('assets/banner.gif') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
    }
    /* ‚Äî –≠—Ñ—Ñ–µ–∫—Ç –±–ª—é—Ä–∞ –∏ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è —Ñ–æ–Ω–∞ ‚Äî */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      transition: 0.3s ease;
      animation: fadeIn 1s ease;
    }
    .card:hover {
      transform: scale(1.03);
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 35px rgba(255,255,255,0.1);
    }

    .pfp {
      width: 100px; height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #fff;
      transition: 0.4s ease;
    }
    .card:hover .pfp {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    .name {
      font-size: 28px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    .status {
      margin: 5px 0;
      font-size: 14px;
      opacity: 0.85;
    }

    .links {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s ease;
    }
    .btn img {
      width: 20px;
      height: 20px;
      transition: 0.3s ease;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }
    .btn:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ‚Äî –°–∫—Ä—ã—Ç—ã–π –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä ‚Äî */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="assets/icon.png" class="pfp">
    <div class="name">Thomson</div>
    <div id="discord-status" class="status">Loading Discord status...</div>
    <div class="status">HATE</div>

    <div class="links" id="links"></div>
  </div>

  <!-- üéµ –ú—É–∑—ã–∫–∞ ‚Äî –∏–≥—Ä–∞–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/music.mp3" type="audio/mp3">
  </audio>

  <script>
    // === –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –±–µ–∑ –ø–ª–µ–µ—Ä–∞ ===
    document.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bg-music');
      const playMusic = () => {
        music.play().catch(() => {});
      };
      playMusic();
      document.body.addEventListener('click', playMusic, { once: true });
    });

    // === –ö–Ω–æ–ø–∫–∏ (–¥–æ–±–∞–≤–ª—è–π –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏) ===
    const links = [
      { icon: "https://cdn-icons-png.flaticon.com/512/5968/5968756.png", text: "Discord", url: "https://discord.com/users/1223426765045633255" },
      { icon: "https://cdn-icons-png.flaticon.com/512/2111/2111646.png", text: "Telegram", url: "https://t.me/yourusername" },
    ];

    const linksContainer = document.getElementById("links");
    links.forEach(link => {
      const a = document.createElement("a");
      a.href = link.url;
      a.className = "btn";
      a.target = "_blank";
      a.innerHTML = `<img src="${link.icon}" alt=""> ${link.text}`;
      linksContainer.appendChild(a);
    });

    // === Discord —Å—Ç–∞—Ç—É—Å ===
    async function updateStatus() {
      try {
        const res = await fetch("https://api.lanyard.rest/v1/users/1223426765045633255");
        const data = await res.json();
        const statusDiv = document.getElementById("discord-status");
        if (!data.success) {
          statusDiv.textContent = "Offline";
          return;
        }
        const discordStatus = data.data.discord_status;
        let statusText = "";
        switch (discordStatus) {
          case "online": statusText = "üü¢ Online"; break;
          case "idle": statusText = "üåô Idle"; break;
          case "dnd": statusText = "üî¥ Do Not Disturb"; break;
          default: statusText = "‚ö´ Offline";
        }
        statusDiv.textContent = statusText;
      } catch {
        document.getElementById("discord-status").textContent = "Offline";
      }
    }

    updateStatus();
    setInterval(updateStatus, 15000);
  </script>
</body>
</html>
