<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thomson | HATE</title>
  <link rel="icon" href="assets/icon.png" type="image/png">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('assets/banner.gif') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }

    /* üåë –ò–Ω—Ç—Ä–æ */
    .intro {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      font-size: 20px;
      letter-spacing: 1px;
      z-index: 100;
      transition: opacity 1.8s ease;
    }
    .intro.hide {
      opacity: 0;
      pointer-events: none;
    }
    .intro-text {
      opacity: 0.8;
      font-size: 22px;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* üí† –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      transition: 0.4s ease;
      opacity: 0;
      transform: scale(0.9);
      overflow: hidden;
    }
    .card.show {
      animation: cardIn 1.5s ease forwards;
    }
    @keyframes cardIn {
      to { opacity: 1; transform: scale(1); }
    }
    .card:hover {
      transform: scale(1.03);
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 35px rgba(255,255,255,0.1);
    }

    /* üñºÔ∏è –ê–≤–∞—Ç–∞—Ä–∫–∞ —Å Discord-—Å—Ç–∞—Ç—É—Å–æ–º */
    .avatar-wrapper {
      position: relative;
      display: inline-block;
    }
    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      transition: transform 0.08s ease-out, box-shadow 0.3s ease;
    }
    .card:hover .pfp {
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    .status-icon {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 3px solid #18191c;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .name {
      font-size: 28px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      margin-top: 10px;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .links {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s ease;
    }
    .btn img {
      width: 20px;
      height: 20px;
      transition: 0.3s ease;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }
    .btn:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
    }

    /* üíñ –°–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
      position: absolute;
      color: rgba(255, 100, 150, 0.3);
      font-size: 18px;
      pointer-events: none;
      filter: blur(1px);
      opacity: 0;
      animation: floatUp 2.5s ease forwards;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120px) scale(1.3);
        opacity: 0;
      }
    }

    audio { display: none; }
  </style>
</head>
<body>

  <!-- üé¨ –ò–Ω—Ç—Ä–æ -->
  <div class="intro" id="intro">
    <div style="font-size: 26px; font-weight: 600; letter-spacing: 2px;">HATE</div>
    <div class="intro-text">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤–æ–π—Ç–∏</div>
  </div>

  <!-- üíæ –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ -->
  <div class="card" id="card">
    <div class="avatar-wrapper">
      <img src="assets/icon.png" class="pfp" id="pfp">
      <div id="discord-status-icon" class="status-icon"></div>
    </div>
    <div class="name" id="name">@THOMSON</div>
    <div class="status">HATE</div>
    <div class="links" id="links"></div>
  </div>

  <!-- üéß –ú—É–∑—ã–∫–∞ -->
  <audio id="bg-music" loop>
    <source src="assets/music.mp3" type="audio/mp3">
  </audio>

  <script>
    const intro = document.getElementById("intro");
    const card = document.getElementById("card");
    const music = document.getElementById("bg-music");
    const pfp = document.getElementById("pfp");
    const nameEl = document.getElementById("name");

    // === –ö–Ω–æ–ø–∫–∏ ===
    const links = [
      { icon: "https://cdn-icons-png.flaticon.com/512/5968/5968756.png", text: "Discord", url: "https://discord.com/users/1223426765045633255" },
      { icon: "https://cdn-icons-png.flaticon.com/512/2111/2111646.png", text: "Telegram", url: "https://t.me/yourusername" },
    ];
    const linksContainer = document.getElementById("links");
    links.forEach(link => {
      const a = document.createElement("a");
      a.href = link.url;
      a.className = "btn";
      a.target = "_blank";
      a.innerHTML = `<img src="${link.icon}" alt=""> ${link.text}`;
      linksContainer.appendChild(a);
    });

    // === Discord —Å—Ç–∞—Ç—É—Å ===
    async function updateStatus() {
      const statusIcon = document.getElementById("discord-status-icon");
      try {
        const res = await fetch("https://api.lanyard.rest/v1/users/1223426765045633255");
        const data = await res.json();
        if (!data.success) {
          statusIcon.style.background = "#747f8d";
          return;
        }
        const status = data.data.discord_status;
        const colors = {
          online: "#3ba55d",
          idle: "#faa61a",
          dnd: "#ed4245",
          offline: "#747f8d"
        };
        statusIcon.style.background = colors[status] || "#747f8d";
      } catch {
        statusIcon.style.background = "#747f8d";
      }
    }
    updateStatus();
    setInterval(updateStatus, 15000);

    // === –ü–µ—Ä–µ—Ö–æ–¥ —Å –∏–Ω—Ç—Ä–æ ===
    intro.addEventListener("click", () => {
      intro.classList.add("hide");
      card.classList.add("show");
      setTimeout(() => intro.remove(), 2000);
      music.play().catch(() => {});
      startVisualizer();
      animateName();
    });

    // === –†–µ–∞–∫—Ü–∏—è –Ω–∞ –±–∏—Ç ===
    function startVisualizer() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const src = audioCtx.createMediaElementSource(music);
      const analyser = audioCtx.createAnalyser();
      src.connect(analyser);
      analyser.connect(audioCtx.destination);
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(dataArray);
        const avg = dataArray.reduce((a, b) => a + b) / bufferLength;
        const scale = 1 + avg / 400;
        pfp.style.transform = `scale(${Math.min(scale, 1.25)})`;
      }
      animate();
    }

    // === üíñ –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ ===
    let heartInterval;
    card.addEventListener("mouseenter", () => {
      heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.fontSize = 12 + Math.random() * 16 + "px";
        heart.style.animationDuration = 2 + Math.random() * 1 + "s";
        heart.style.opacity = 0.2 + Math.random() * 0.3;
        card.appendChild(heart);
        setTimeout(() => heart.remove(), 2500);
      }, 250);
    });
    card.addEventListener("mouseleave", () => clearInterval(heartInterval));

    // === ‚ú® –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –Ω–∏–∫–∞ ===
    function animateName() {
      const full = "@THOMSON";
      let i = 0;
      let deleting = false;

      function loop() {
        nameEl.textContent = full.substring(0, i);
        if (!deleting && i < full.length) {
          i++;
        } else if (deleting && i > 1) {
          i--;
        } else {
          deleting = !deleting;
          setTimeout(loop, 800); // –ø–∞—É–∑–∞ –Ω–∞ –∫–æ–Ω—Ü–∞—Ö
          return;
        }
        setTimeout(loop, 150);
      }
      loop();
    }
  </script>
</body>
</html>
