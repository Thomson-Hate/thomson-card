<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thomson | HATE</title>
  <link rel="icon" href="assets/icon.png" type="image/png">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('assets/banner.gif') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* üé¨ –ö–∏–Ω–æ—ç—Ñ—Ñ–µ–∫—Ç + —Ä–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    /* üïí –ò–Ω—Ç—Ä–æ-–∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
    .intro {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 100;
      opacity: 1;
      animation: fadeOut 2s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* üå´Ô∏è –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      transition: 0.4s ease;
      opacity: 0;
      transform: scale(0.9);
      animation: cardIn 1.5s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes cardIn {
      to { opacity: 1; transform: scale(1); }
    }

    .card:hover {
      transform: scale(1.03);
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 35px rgba(255,255,255,0.1);
    }

    /* üñºÔ∏è –ê–≤–∞—Ç–∞—Ä–∫–∞ —Å –∏–∫–æ–Ω–∫–æ–π —Å—Ç–∞—Ç—É—Å–∞ */
    .avatar-wrapper {
      position: relative;
      display: inline-block;
    }
    .pfp {
      width: 100px; height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      transition: 0.4s ease;
    }
    .card:hover .pfp {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    .status-icon {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 3px solid #18191c;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .name {
      font-size: 28px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      margin-top: 10px;
    }

    .links {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s ease;
    }
    .btn img {
      width: 20px;
      height: 20px;
      transition: 0.3s ease;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }
    .btn:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
    }

    /* –°–∫—Ä—ã—Ç—ã–π –ø–ª–µ–µ—Ä */
    audio { display: none; }
  </style>
</head>
<body>

  <div class="intro"></div>

  <div class="card">
    <div class="avatar-wrapper">
      <img src="assets/icon.png" class="pfp">
      <div id="discord-status-icon" class="status-icon"></div>
    </div>
    <div class="name">Thomson</div>
    <div class="status">HATE</div>
    <div class="links" id="links"></div>
  </div>

  <!-- üéµ –ú—É–∑—ã–∫–∞ -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/music.mp3" type="audio/mp3">
  </audio>

  <script>
    // === –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ ===
    document.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bg-music');
      const playMusic = () => music.play().catch(() => {});
      playMusic();
      document.body.addEventListener('click', playMusic, { once: true });
    });

    // === –ö–Ω–æ–ø–∫–∏ —Å—Å—ã–ª–æ–∫ ===
    const links = [
      { icon: "https://cdn-icons-png.flaticon.com/512/5968/5968756.png", text: "Discord", url: "https://discord.com/users/1223426765045633255" },
      { icon: "https://cdn-icons-png.flaticon.com/512/2111/2111646.png", text: "Telegram", url: "https://t.me/yourusername" },
    ];

    const linksContainer = document.getElementById("links");
    links.forEach(link => {
      const a = document.createElement("a");
      a.href = link.url;
      a.className = "btn";
      a.target = "_blank";
      a.innerHTML = `<img src="${link.icon}" alt=""> ${link.text}`;
      linksContainer.appendChild(a);
    });

    // === Discord —Å—Ç–∞—Ç—É—Å –∏ –∏–∫–æ–Ω–∫–∞ –∫–∞–∫ –≤ Discord ===
    async function updateStatus() {
      const statusIcon = document.getElementById("discord-status-icon");
      try {
        const res = await fetch("https://api.lanyard.rest/v1/users/1223426765045633255");
        const data = await res.json();
        if (!data.success) {
          statusIcon.style.background = "#747f8d";
          return;
        }
        const status = data.data.discord_status;
        const colors = {
          online: "#3ba55d",
          idle: "#faa61a",
          dnd: "#ed4245",
          offline: "#747f8d"
        };
        statusIcon.style.background = colors[status] || "#747f8d";
      } catch {
        statusIcon.style.background = "#747f8d";
      }
    }

    updateStatus();
    setInterval(updateStatus, 15000);
  </script>
</body>
</html>
